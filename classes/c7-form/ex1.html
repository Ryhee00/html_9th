<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이브 회원가입 예제 </title>
</head>
<body>
   <div class="membership">
    <section class="login"></section>
      <form action="#">
         <h2><strong>이메일과 비밀번호</strong>만으로<br><strong>Wavve를 즐길 수</strong> 있어요! </h2>
        <div>
         <label for="userEmail">이메일</label>
         <input type="text" id="userEmail" placeholder="wavve@example.com">
         </div>
         <p><img src="./img/icon1.png" alt="주의아이콘">로그인,비밀번호 찾기, 알림에 사용되니
            정확한 이메일을 사용해 주세요.</p>
            <div>
               <label for="user_pw">비밀번호</label>
               <input type="password" id="userPw" placeholder="wavve 비밀번호 설정">
               <button>show</button> 
            </div>
            <p><img src="./img/icon1.png" alt="설명">비밀번호는 8~20자 이내로
            영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
            <button type="submit">Wavve 회원가입</button>
             
      </form>
    <section class="snsLogin">
      <h2>또는 다른 서비스 계정으로 가입</h2>       
        <ul style="list-style: none;display:flex">
            <li>
                <a href="#"><img src="./img/ico-common-kakao.png" alt="카카오 페이지로 바로가기"></a>
            </li>
            <li>
                <a href="#"><img src="./img/ico-common-tworld.png" alt="티월드 페이지로 바로가기"></a>
            </li>
            <li>
                <a href="#"><img src="./img/ico-common-naver.png" alt="네이버 페이지로 바로가기"></a>
            </li>
            <li>
                <a href="#"><img src="./img/ico-common-facebook.png" alt="페이스 북페이지로 바로가기"></a>
            </li>
            <li>
                <a href="#"><img src="./img/ico-common-apple.png" alt="애플 페이지로 바로가기"></a>
            </li>
        </ul>
        <p> SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다<br>기존
                POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
       
    

   
    </section>
   </div>
</body>
</html>
