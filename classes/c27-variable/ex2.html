<script>
   
    let weight=Number(prompt('당신의 체중을 입력해주세요'))
    let height=Number(prompt('당신의 키를 입력해주세요'))/100
    // 멈무게 나누기 (키의 제곱)
    // 키가 170이면 1.7로게산
    let bmi=Number((weight/(height*height)).toFixed(2))
    // Math.pow(height,2)
    let bmi_result = bmi>=25?"비만":bmi>=23?"과체중":bmi>=18.5?"정상":"저체중"
