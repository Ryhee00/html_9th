    <script>
        let name = prompt("이름을 입력해주세요")
        let korea = Number(prompt('국어점수를 입력해주세요'))
        let English = Number(prompt('영어점수를 입력해주세요')) 
        let math = Number(prompt('수학점수를 입력해주세요'))
        let social = Number(prompt('사회점수를 입력해주세요'))
        let science = Number(prompt('과학점수를 입력해주세요')) 
        let score_sum = (korea+ English+math+social+science).toFixed(2) 
        // let score_average = score_sum/5
        let n = 2
        // let score_average = Math.round(score_sum/5*(Math.pow(10,n)))/Math.pow(10,n)
        // 소수 둘째자리 계산법//  보수하기 쉽게 하기 위해
        let score_average = (score_sum/5).toFixed(2)   //소수 둘째 자리까지 계산

    // 변수 `++` = ${}  {}안에는 "" '' `` 을 사용할 수 없다 변수의 이름만 쓰기


    document.write(`<div class="score">
        <h2>성적표</h2>
        <p class="name">이름 :`+name+`</p>
        <table class="scoreTable">
            <tr>

                <td>`+math+`점</td>

                <td>${science}점</td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <th colspan="5">평균</th>
            </tr>
            <tr>
