<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
    <link rel="stylesheet" href="../c19-effect/css/study2.css">
</head>
<body>
    <h1>filters</h1>
    <div class="box_wrap">
    <figure class="box">

        <img src="../c19-effect/2.jpg" alt=" 원본">
        <figcaption>원본</figcaption>

    </figure>

    <figure class="box filter1">

        <img src="../c19-effect/2.jpg" alt="예제1">
        <figcaption>filter:grayscale(0.6)</figcaption>
        <!-- 텍스트도 태그는 아니지만 figcaption자식이다 /플렉스아이템 -->

    </figure>

    <figure class="box filter2">

        <img src="../c19-effect/2.jpg" alt="예제2">
        <figcaption> filter: brightness(1);</figcaption>
       

    </figure>

    <figure class="box filter3">

        <img src="../c19-effect/2.jpg" alt="예제2">
        <figcaption>  filter: blur(20px);<figcaption>
       

    </figure>

    <figure class="box filter4">

        <img src="../c19-effect/2.jpg" alt="예제2">
        <figcaption>  filter:  hue-rotate(30deg);<figcaption>
       

    </figure>
    </div>
<hr>

    <h1>mix-blend-mode</h1>
    <div class="box_wrap"> 
    <figure class="box bg mode1">
       <img src="../c19-effect/2.jpg" alt="예제이미지">
       <figcaption>mix-blend-mode: color-burn</figcaption>
    </figure>

    <figure class="box bg mode2">
        <img src="../c19-effect/2.jpg" alt="예제이미지">
        <figcaption>mix-blend-mode: difference;</figcaption>
     </figure>

     <figure class="box bg mode3">
        <img src="../c19-effect/2.jpg" alt="예제이미지">
        <figcaption>mix-blend-mode: overlay;</figcaption>
     </figure>
    </div>
</div>
</body>
</html>
